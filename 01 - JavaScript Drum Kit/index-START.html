<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>
  const playAudio = (e) => {
    // console.log(e);

    // fetch keycode corresponding to pressed key
    // console.log(e.keyCode);

    // fetch audio and div element using keycode of pressed key
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);

    // console.log(key);
    // if invalid key entered, then div element will not be fetched
    if(!key) return;
    // console.log(audio);
    // if invalid key entered, then audio element will not be fetched
    if(!audio) return;

    // set current time of audio to 0 every time when keydown event is triggered
    audio.currentTime = 0;
    // if present, then play
    audio.play();

    // add playing class to the fetched key, to apply the css properties
    key.classList.add("playing");
    // remove the css properties when transition  ends
    key.addEventListener("transitionend",function(event) {
      // console.log(event);

      // function will end when transform transition ends
      if(event.propertyName !== "transform") return;
      // remove class playing from key when transition ends
      key.classList.remove("playing");
    })
  }
  window.addEventListener("keydown",playAudio);
</script>


</body>
</html>
